<h1 class= "w3-center w3-animate-top" style="font-size:35px;">  Current Grade and Final Exam Grade Calculator </h1>
<table style="width:45%"align="center" class="w3-table  w3-bordered">
    <tr>
        <th>Category</th>
        <th>Grades</th>
        <th>Weight(%)</th>
    </tr>
    <tr>
    <tr id="proj">
        <td>PROJECTS</td>
        <td><input type="text" id="projectNums" value="75,85,95,100"></td>
        <td><input type="text" id="projectWeight" value="20"></td>
    </tr>

    <tr id="hw"><td>HOMEWORK</td>
        <td><input type="text" id="hwNums"  value="75,85,95,100"></td>
        <td><input type="text" id="hwWeight" value="10"></td>
    </tr>
    <tr id="quiz">
        <td>QUIZZES</td>
        <td><input type="text" id="quizNums"  value="75,85,95,100"></td>
        <td><input type="text" id="qzWeight" value="20"></td>
    </tr>
    <tr id="test">
        <td>TESTS</td>
        <td><input type="text" id="testNums" value="75,85,95,100"></td>
        <td><input type="text" id="tstWeight" value="40"></td>
    </tr>
    <tr id="part">
 <td>PARTICIPATION</td>
        <td><input type="text" id="participationNums" value="75,85,95,100"></td>
        <td><input type="text" id="partWeight" value="10"></td>
    </tr>

</table>

<table style="width:45%"align="center">
    <tr>
        <th>Desired grade in class</th>
        <th>Weight of final(%)</th>
    </tr>
    <tr>
        <td><input type="text" id="wanted" value="90"></td>
        <td><input type="text" id="finalWeight" value ="20"></td>

    </tr>

</table>



<button class="w3-button w3-black" onclick="determineCurrentGrade()">Calculate Current Grade </button>
<button class="w3-button w3-black" onclick="determineGradeNeeded()">Calculate Final Exam Grade Needed</button>
<button class="w3-button w3-black"onclick="reset()">Reset</button>

<div  id="current"></div>
<div id="need"></div>
